<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-raised-button (click)="drawer.toggle()"><mat-icon svgIcon="menu"></mat-icon></button>
      <span>Access Control</span>
      <span class="example-spacer"></span>
   
    </mat-toolbar-row>
</mat-toolbar>

 
   
<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer [mode]="push" style="width:30%" >
        <div id = "item" >
            <h2 *ngFor = "let page of pages" style="color: black" (click) = " navigator(page)">{{page.name}}</h2>
        </div>
    </mat-drawer>
    <mat-drawer-content>
       

      <router-outlet></router-outlet>
 
    </mat-drawer-content>
  </mat-drawer-container>
